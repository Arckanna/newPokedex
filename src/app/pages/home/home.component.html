<nav class="navbar header bg-primary bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" >      
      Pokedex
    </a>
    <button class="btn btn-primary" (click)="login()" *ngIf="!authService.isLoggedIn">Connexion</button>
    <button class="btn btn-danger" (click)="logout()" *ngIf="authService.isLoggedIn">DeConnexion</button>
  </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-3"></h1>
    <div class="row">
      <div class="col-9">
        <input type="text" class="form-control" [(ngModel)]="currentPokemonName" >
      </div>
      <div class="col-3">
        <button class="btn btn-primary" (click)="onAddPokemonClick()">Ajouter</button>
      </div>
    </div>
    <app-pokemon-item (click)="goToPokemonPage(index)" *ngFor="let pokemon of pokemons; let index = index" [pokemon]="pokemon" (delete)="onDeletePokemon(index)"></app-pokemon-item>
    
  </div>
